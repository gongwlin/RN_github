<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8" />
    <style>
        @media screen and (min-resolution: 2dppx) {
            .normal {
                display: none;
            }
        }

        @media screen and (min-resolution: 1dppx) and (max-resolution: 1.9dppx) {
            .retina {
                display: none;
            }
        }

        .outline {
            background-color: blue;
            outline: red dotted 10px;
        }
    </style>
</head>

<body>
    <p class="retina">视网膜屏</p>
    <p class="normal">普通屏</p>
    <div class="outline">123</div>
    <p class="outline">1234</p>
    <span class="outline">123</span>
</body>

</html>
