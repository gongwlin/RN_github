<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clearfix</title>
    <style>
    .clearfix::after {
        display: block;
        content: '';
        clear: both;
    }
    html {
        width: 100%;
    }
    .fl {
        float: left;
        height: 400px;
        width: 100%;
        background-color: red;
    }
    
    </style>
</head>
<body>
    <div>
        <div class='clearfix fl'>this is a box float left</div>
        <div>this is static document</div>
    </div>
</body>
</html>
