<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>splice-text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 60px;
            background: #eee;
            color: black;

            /* 重要三行 */
            /* 不换行，溢出隐藏，显示省略号 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">超出部分显示省略号</div>
</body>
</html>
