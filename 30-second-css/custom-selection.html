<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>custom-selection</title>
    <style>
       div {
           background: #eee;
           color: black;
       }
        div::selection {
            color: white;
            background: deeppink;
        }
    </style>
</head>
<body>
    <div>this is a paragraph description word.</div>
</body>
</html>
